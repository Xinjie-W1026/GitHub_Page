<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub_Page</title> <>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .info-container {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f6f8fa;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 4px;
            background: white;
        }
        h1 {
            color: #24292e;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
    </style>
</head>
<body>
    <h1>Hello World from GitHub_Page</h1> <!-- 已替换仓库名称 -->
    
    <div class="info-container">
        <h3>Network Addresses</h3>
        <!-- IP地址显示区域 -->
        <iframe id="ipframe" src="./ipaddresses.html" title="IP Addresses"></iframe>
        
        <div style="margin-top: 20px; display: flex; justify-content: space-between;">
            <div>
                <strong>Local Time:</strong>
                <span id="localTime"></span>
            </div>
            <div>
                <strong>Timestamp:</strong>
                <span id="timestamp"></span>
            </div>
        </div>
    </div>

    <script>
        // 时间格式化函数
        function formatTime(date) {
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const dayName = days[date.getDay()];
            const day = date.getDate().toString().padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getHours().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            
            return `${dayName} ${day} ${month} ${year} ${hours}:${minutes}:${seconds}`;
        }

        // 实时更新时间显示
        function updateTime() {
            const now = new Date();
            
            // 更新本地时间显示
            document.getElementById('localTime').textContent = formatTime(now);
            
            // 更新时间戳（毫秒）
            document.getElementById('timestamp').textContent = Date.now();
        }
        
        // 初始设置和定时更新
        updateTime();
        setInterval(updateTime, 1000);
        
        // 实时更新iframe内容（每30秒）
        setInterval(() => {
            const iframe = document.getElementById('ipframe');
            iframe.src = iframe.src; // 强制刷新
        }, 30000);
    </script>
</body>
</html>
